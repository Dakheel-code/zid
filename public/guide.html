                n[activeTab].articles.push({
                    id: Date.now(),
                    title: APP_CONFIG.text.newArticleTitle,
                    description: APP_CONFIG.text.newArticleDesc,
                    content: [{ type: "text", value: APP_CONFIG.text.textPlaceholder }]
                });
                setCategories(n);
            };
            const updateArticleInfo = (catIdx, artIdx, field, val) => {
                const n = [...categories];
                n[catIdx].articles[artIdx][field] = val;
                setCategories(n);
            };
            const deleteArticle = (catIdx, artIdx) => {
                if(confirm("ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖŸÇÿßŸÑÿü")) {
                    const n = [...categories];
                    n[catIdx].articles.splice(artIdx, 1);
                    setCategories(n);
                }
            };
            const addContentBlock = (catIdx, artIdx, type) => {
                const n = [...categories];
                n[catIdx].articles[artIdx].content.push({ type, value: type === 'text' ? APP_CONFIG.text.textPlaceholder : '' });
                setCategories(n);
            };
            const updateContentBlock = (catIdx, artIdx, blkIdx, val) => {
                const n = [...categories];
                n[catIdx].articles[artIdx].content[blkIdx].value = val;
                setCategories(n);
            };
            const removeContentBlock = (catIdx, artIdx, blkIdx) => {
                const n = [...categories];
                n[catIdx].articles[artIdx].content.splice(blkIdx, 1);
                setCategories(n);
            };
            const moveContentBlock = (catIdx, artIdx, blkIdx, direction) => {
                const n = [...categories];
                const content = n[catIdx].articles[artIdx].content;
                const newIndex = blkIdx + direction;
                if (newIndex >= 0 && newIndex < content.length) {
                    [content[blkIdx], content[newIndex]] = [content[newIndex], content[blkIdx]];
                    setCategories(n);
                }
            };

            const filteredData = useMemo(() => {
                if (!searchQuery.trim()) return null;
                const query = searchQuery.toLowerCase();
                let results = [];
                categories.forEach((cat, catIdx) => {
                    cat.articles.forEach((art, artIdx) => {
                        if (art.title.toLowerCase().includes(query) || art.description.toLowerCase().includes(query)) {
                            results.push({ ...art, catIdx, artIdx, categoryName: cat.title });
                        }
                    });
                });
                return results;
            }, [categories, searchQuery]);

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-gradient-to-br from-zid-darkPurple to-zid-purple text-white relative overflow-hidden">
                        <div className="absolute inset-0 hero-pattern opacity-10"></div>
                        <div className="container mx-auto px-6 py-6 flex justify-between items-center relative z-10">
                            <div className="flex items-center gap-4">
                                <img src={APP_CONFIG.assets.logoUrl} className="h-8 brightness-0 invert" alt="Logo" />
                                <span className="opacity-80 text-sm border-r border-white/20 pr-4 mr-1 h-6 flex items-center font-semibold">{APP_CONFIG.text.siteTitle}</span>
                            </div>
                            <div className="flex gap-3">
                                {isAdmin && (
                                    <button onClick={downloadHtmlFile} className="bg-zid-gold text-zid-purple px-4 py-2 rounded-xl text-sm font-bold flex items-center gap-2 hover:scale-105 transition-transform">
                                        <Icons.Save /> {APP_CONFIG.text.saveChanges}
                                    </button>
                                )}
                                {canShowAdminButton && (
                                    <button onClick={() => setIsAdmin(!isAdmin)} className={`px-4 py-2 rounded-xl text-sm font-bold border transition-colors ${isAdmin ? 'bg-red-500 border-red-500' : 'border-white/20 hover:bg-white/10'}`}>
                                        {isAdmin ? APP_CONFIG.text.adminModeOn : APP_CONFIG.text.adminModeOff}
                                    </button>
                                )}
                            </div>
                        </div>
                        <div className="container mx-auto px-6 pt-12 pb-20 text-center relative z-10">
                            <h1 className="text-3xl md:text-5xl font-black mb-4">{APP_CONFIG.text.heroTitle}</h1>
                            <p className="text-purple-100 text-lg mb-12">{APP_CONFIG.text.heroSubtitle}</p>
                            <div className="max-w-3xl mx-auto relative">
                                <div className="absolute inset-y-0 right-0 pr-6 flex items-center text-zid-purple"><Icons.Search /></div>
                                <input type="text" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} placeholder={APP_CONFIG.text.searchPlaceholder} className="w-full py-5 pr-14 pl-6 rounded-2xl text-gray-800 text-lg shadow-2xl focus:outline-none" />
                            </div>
                        </div>
                    </header>

                    <main className="flex-1 container mx-auto px-6 py-12 -mt-10 relative z-20">
                        {!searchQuery && (
                            <div className="flex flex-wrap justify-center gap-3 mb-12">
                                {categories.map((cat, idx) => (
                                    <button key={cat.id} onClick={() => setActiveTab(idx)} className={`px-6 py-3 rounded-2xl font-bold transition-all ${activeTab === idx ? 'bg-zid-purple text-white shadow-xl scale-110' : 'bg-white text-gray-500 hover:bg-purple-50'}`}>
                                        {cat.title}
                                    </button>
                                ))}
                                {isAdmin && <button onClick={addCategory} className="w-12 bg-gray-200 rounded-2xl flex items-center justify-center hover:bg-gray-300 transition-colors"><Icons.Plus /></button>}
                            </div>
                        )}

                        {isAdmin && !searchQuery && (
                            <div className="flex justify-between items-center mb-8 bg-white p-5 rounded-2xl shadow-card">
                                <input value={categories[activeTab]?.title || ""} onChange={(e) => updateCategoryTitle(activeTab, e.target.value)} className="font-bold text-2xl text-zid-purple outline-none border-b-2 border-gray-100 focus:border-zid-purple" />
                                <div className="flex gap-2">
                                    <button onClick={addArticle} className="bg-zid-purple text-white px-5 py-2.5 rounded-xl text-sm font-bold hover:bg-zid-darkPurple">+ {APP_CONFIG.text.addArticle}</button>
                                    <button onClick={() => deleteCategory(activeTab)} className="text-red-500 bg-red-50 px-4 py-2.5 rounded-xl hover:bg-red-100 transition-colors"><Icons.Trash /></button>
                                </div>
                            </div>
                        )}

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {(searchQuery ? filteredData : categories[activeTab]?.articles)?.map((article, idx) => {
                                const catIdx = searchQuery ? article.catIdx : activeTab;
                                const artIdx = searchQuery ? article.artIdx : idx;
                                return (
                                    <div key={article.id} onClick={() => !isAdmin && setSelectedArticle(article)} className="bg-white rounded-[2rem] p-7 shadow-card hover:shadow-card-hover cursor-pointer transition-all flex flex-col h-full relative">
                                        <div className="flex items-start justify-between mb-5">
                                            <div className="w-12 h-12 rounded-xl bg-zid-light text-zid-purple flex items-center justify-center"><Icons.Article /></div>
                                        </div>
                                        {isAdmin ? (
                                            <div className="space-y-4 flex-1">
                                                <input value={article.title} onClick={(e)=>e.stopPropagation()} onChange={(e) => updateArticleInfo(catIdx, artIdx, 'title', e.target.value)} className="w-full font-bold bg-gray-50 p-2 rounded-lg" />
                                                <textarea value={article.description} onClick={(e)=>e.stopPropagation()} onChange={(e) => updateArticleInfo(catIdx, artIdx, 'description', e.target.value)} className="w-full text-sm bg-gray-50 p-2 rounded-lg h-20 resize-none" />
                                                <div className="flex gap-2" onClick={(e)=>e.stopPropagation()}>
                                                    <button onClick={() => setSelectedArticle(article)} className="text-xs bg-blue-50 text-blue-600 px-4 py-2 rounded-lg font-bold flex-1 hover:bg-blue-100">{APP_CONFIG.text.editContent}</button>
                                                    <button onClick={() => deleteArticle(catIdx, artIdx)} className="text-xs bg-red-50 text-red-600 px-3 py-2 rounded-lg hover:bg-red-100"><Icons.Trash /></button>
                                                </div>
                                            </div>
                                        ) : (
                                            <>
                                                <h3 className="text-xl font-bold text-zid-text mb-3">{article.title}</h3>
                                                <p className="text-zid-grey text-sm mb-8 line-clamp-3">{article.description}</p>
                                                <div className="mt-auto text-zid-purple text-sm font-bold flex items-center gap-2">{APP_CONFIG.text.readMore} <Icons.ArrowLeft /></div>
                                            </>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                    </main>

                    <footer className="bg-white border-t py-10 text-center text-gray-400 text-sm">
                        <p>{APP_CONFIG.text.footer}</p>
                    </footer>

                    {selectedArticle && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-zid-darkPurple/60 backdrop-blur-md" onClick={() => setSelectedArticle(null)}></div>
                            <div className="bg-white w-full max-w-4xl h-[90vh] rounded-[2.5rem] relative z-10 flex flex-col overflow-hidden animate-fade-in">
                                <div className="p-8 border-b flex justify-between items-start">
                                    <h2 className="text-3xl font-black text-gray-800">{selectedArticle.title}</h2>
                                    <button onClick={() => setSelectedArticle(null)} className="p-2 hover:bg-gray-100 rounded-full transition-colors"><Icons.X /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-8 bg-[#FAFAFA]">
                                    <div className="max-w-3xl mx-auto space-y-8">
                                        <p className="text-xl text-gray-600 font-medium border-r-4 border-zid-gold pr-4 leading-relaxed">{selectedArticle.description}</p>
                                        {selectedArticle.content.map((block, blkIdx) => {
                                            let rCat = -1, rArt = -1;
                                            categories.forEach((c, ci) => c.articles.forEach((a, ai) => { if(a.id === selectedArticle.id) { rCat=ci; rArt=ai; } }));
                                            const videoId = getYouTubeId(block.value);
                                            return (
                                                <div key={blkIdx} className="relative">
                                                    {!isAdmin ? (
                                                        <div className="py-4">
                                                            {block.type === 'text' && <p className="text-lg leading-8 whitespace-pre-wrap text-zid-text">{block.value}</p>}
                                                            {block.type === 'image' && <img src={block.value} className="rounded-2xl w-full shadow-lg" />}
                                                            {block.type === 'video' && videoId && (
                                                                <div className="aspect-video rounded-2xl overflow-hidden shadow-lg">
                                                                    <iframe width="100%" height="100%" src={`https://www.youtube.com/embed/${videoId}`} frameBorder="0" allowFullScreen></iframe>
                                                                </div>
                                                            )}
                                                        </div>
                                                    ) : (
                                                        <div className="bg-white p-6 border-2 border-dashed rounded-2xl border-gray-200">
                                                            <div className="flex gap-2 mb-4">
                                                                <button onClick={() => moveContentBlock(rCat, rArt, blkIdx, -1)} className="p-1 bg-gray-100 rounded hover:bg-gray-200"><Icons.ArrowUp /></button>
                                                                <button onClick={() => moveContentBlock(rCat, rArt, blkIdx, 1)} className="p-1 bg-gray-100 rounded hover:bg-gray-200"><Icons.ArrowDown /></button>
                                                                <button onClick={() => removeContentBlock(rCat, rArt, blkIdx)} className="text-red-500 p-1 hover:bg-red-50 rounded"><Icons.Trash /></button>
                                                            </div>
                                                            {block.type === 'text' ? (
                                                                <textarea value={block.value} onChange={(e) => updateContentBlock(rCat, rArt, blkIdx, e.target.value)} className="w-full p-4 bg-gray-50 rounded-xl min-h-[150px] outline-none focus:ring-2 ring-zid-purple/20" />
                                                            ) : (
                                                                <input value={block.value} onChange={(e) => updateContentBlock(rCat, rArt, blkIdx, e.target.value)} className="w-full p-3 bg-gray-50 rounded-xl outline-none focus:ring-2 ring-zid-purple/20" placeholder="Link here (Image URL or Video Link)..." />
                                                            )}
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                        {isAdmin && (
                                            <div className="flex justify-center gap-4 py-8 border-t border-dashed border-gray-200">
                                                {(() => {
                                                    let rCat = -1, rArt = -1;
                                                    categories.forEach((c, ci) => c.articles.forEach((a, ai) => { if(a.id === selectedArticle.id) { rCat=ci; rArt=ai; } }));
                                                    return rCat !== -1 && (
                                                        <>
                                                            <button onClick={() => addContentBlock(rCat, rArt, 'text')} className="p-4 bg-white border rounded-xl flex flex-col items-center gap-2 w-24 hover:border-zid-purple hover:text-zid-purple transition-all"><Icons.Text /> <span className="text-xs font-bold">ŸÜÿµ</span></button>
                                                            <button onClick={() => addContentBlock(rCat, rArt, 'image')} className="p-4 bg-white border rounded-xl flex flex-col items-center gap-2 w-24 hover:border-zid-purple hover:text-zid-purple transition-all"><Icons.Image /> <span className="text-xs font-bold">ÿµŸàÿ±ÿ©</span></button>
                                                            <button onClick={() => addContentBlock(rCat, rArt, 'video')} className="p-4 bg-white border rounded-xl flex flex-col items-center gap-2 w-24 hover:border-zid-purple hover:text-zid-purple transition-all"><Icons.Video /> <span className="text-xs font-bold">ŸÅŸäÿØŸäŸà</span></button>
                                                        </>
                                                    )
                                                })()}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    
    </script>
</body>
</html>
